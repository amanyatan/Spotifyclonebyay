<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Icon.jpeg" alt="Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>My Playlist</h1>
            <div class="songlistContainer">
                <div class="songItem">
                    <img src="music cover1.jpg" alt="Music Cover" class="musicCover">
                    <span>Only Love can Hurt like this</span>
                    <span class="songlistplay"><span class="timestamp">3:45<i class="fas fa-play"></i></span></span>
                </div> 
                <div class="songItem">
                    <img src="music cover2.jpg" alt="Music Cover" class="musicCover">
                    <span>I'll never love again</span>
                    <span class="songlistplay"><span class="timestamp">3:45<i class="fas fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="music cover3.jpg" alt="Music Cover" class="musicCover">
                    <span>Summertime Sadness</span>
                    <span class="songlistplay"><span class="timestamp">3:45<i class="fas fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="music cover4.jpg" alt="Music Cover" class="musicCover">
                    <span> More Lonely</span>
                    <span class="songlistplay"><span class="timestamp">3:45<i class="fas fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="music cover5.jpg" alt="Music Cover" class="musicCover">
                    <span>Sach keh raha hai deewana</span>
                    <span class="songlistplay"><span class="timestamp">3:45<i class="fas fa-play"></i></span></span>
                </div>     
                <div class="songItem">
                    <img src="music cover6.jpg" alt="Music Cover" class="musicCover">
                    <span>Someone you loved</span>
                    <span class="songlistplay"><span class="timestamp">3:45<i class="fas fa-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="footer">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fas fa-backward" id="backward"></i>
            <i class="fas fa-play" id="masterplay"></i>
            <i class="fas fa-forward" id="forward"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
